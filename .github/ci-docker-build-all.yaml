name: Build & publish genie-bpc-pipeline images
on:
  push:
    branches:    
      - 'develop'

jobs:
  build-and-push-images:
    name: Build and push Docker images
    runs-on: ubuntu-latest
    env:
      DOCKER_ORG: sagebionetworks
    strategy:
      fail-fast: false
      matrix:
        include:
          - dockerfile: scripts/uploads/Dockerfile
            image: sagebionetworks/genie-bpc-pipeline-uploads
          - dockerfile: scripts/table_updates/Dockerfile
            image: sagebionetworks/genie-bpc-pipeline-table-updates
          - dockerfile: scripts/masking/
            image: sagebionetworks/genie-bpc-pipeline-masking
          - dockerfile: scripts/case_selection/
            image: sagebionetworks/genie-bpc-pipeline-case-selection

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: Build and push Docker image 
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ${{ matrix.dockerfile }}
          push: true
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
